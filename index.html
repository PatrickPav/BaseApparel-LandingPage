<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <nav>
    <div class="logo-header">
      <img src="/images/logo.svg" alt="logo">
    </div>
  </nav>
 
    <div class="content-container"> 
      <div class="images-container">
      <img id="woman-mobile" src="/images/hero-mobile.jpg" alt="woman-picture"> 
      <img id="woman-desktop"  src="/images/hero-desktop.jpg" alt="woman-picture"> 
    </div> 
      <div class="main-container">
        <div class="header-content">
          <h1 class="big-text"><span>we're</span> coming soon</h1>
        </div>  
        <div class="sub-content">
          <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form class="input-container">
            <button class="arrow"><img src="/images/icon-arrow.svg" alt="arrow-image"></button>
            <input class="inputField" type="Email" placeholder="Email Address" required>
          </form>
        </div>   
      </div>       
    </div>
 
  <footer>

  </footer>
  <script src="script.js"></script>
</body>
</html>
